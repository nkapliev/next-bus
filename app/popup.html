<!doctype html>
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 1em;
        }

        .paranja {
            display: none;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
        }
        .paramja_visible_yes {
            display: block;
        }
        .loader,
        .loader:after {
            border-radius: 50%;
            width: 2em;
            height: 2em;
        }
        .loader {
            margin: -1em auto 0;
            top: 50%;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            border-top: 0.5em solid rgba(248,255,250, 0.2);
            border-right: 0.5em solid rgba(248,255,250, 0.2);
            border-bottom: 0.5em solid rgba(248,255,250, 0.2);
            border-left: 0.5em solid #f8fffa;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: load8 1.1s infinite linear;
            animation: load8 1.1s infinite linear;
        }
        @-webkit-keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .page {

        }
        .schedule {
            display: table;
            white-space: nowrap;
            margin-top: 10px;
        }
        .error {
            color: firebrick;
        }
        .error_hidden_yes {
            display: none;
        }

        .stop-id-wrapper {
            width: 175px;
        }
        .stop-id-input {
            font-size: 1em;
            width: 70px;
            box-sizing: border-box;
        }

        .stop-capture {

        }
        .next-bus {
            display: table-row;
        }
        .next-bus__route-id {
            display: table-cell;
            text-align: right;
        }
        .next-bus__departure-time {
            display: table-cell;
            padding-left: 20px;
            text-align: right;
        }
    </style>
    <script src="js/dist/popup.min.js"></script>
</head>
<body>
<div class="page">
    <div class="stop-id-wrapper">
        <label for="stop-id" class="stop-label">Stop number</label>
        <input id="stop-id" type="text" class="stop-id-input" placeholder="Enter stop number ..." autofocus>
    </div>
    <div class="schedule"></div>
    <div class="error"></div>
</div>
<div class="paranja">
    <div class="loader"></div>
</div>
</body>
</html>
