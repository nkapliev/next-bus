<!doctype html>
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 1em;
        }

        .loader,
        .loader:after {
            border-radius: 50%;
            width: 1.2em;
            height: 1.2em;
        }
        .loader {
            font-size: 10px;
            text-indent: -9999em;
            border: 0.3em solid rgba(255,219,76,1);
            border-left-color: transparent;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: load8 1.1s infinite linear;
            animation: load8 1.1s infinite linear;
        }
        @-webkit-keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .page {
            position: relative;
            display: none;
        }
        .page_visible_yes {
            display: block;
        }
        .page__loader {
            display: none;
        }
        .page__loader_visible_yes {
            display: inline-block;
        }
        .schedule {
            margin-top: 10px;
        }
        .schedule__table {
            display: table;
            white-space: nowrap;
        }
        .schedule__message {
            text-align: center;
            color: darkgray;
            display: none;
        }
        .schedule__message_visible_yes {
            display: block;
        }
        .error {
            color: firebrick;
            font-size: 0.7em;
        }
        .error_hidden_yes {
            display: none;
        }

        .control-wrapper {
            width: 175px;
            margin-top: 3px;
        }
        .control-wrapper:first-child {
            margin: 0;
        }
        .api-label {
            margin-right: 6px;
        }
        .stop-label {
            margin-right: 7px;
        }
        .input {
            font-size: 1em;
            width: 107px;
            box-sizing: border-box;
        }
        .select {
            font-size: 1em;
            background-color: #fff;
        }

        .next-bus {
            display: table-row;
        }
        .next-bus__route-id {
            display: table-cell;
            text-align: right;
        }
        .next-bus__left-minutes {
            display: table-cell;
            padding-left: 20px;
            text-align: right;
        }
        .next-bus__departure-time {
            display: table-cell;
            padding-left: 20px;
            text-align: right;
        }

        .update-status {
            position: absolute;
            top: -2px;
            right: -2px;
            text-align: center;
            font-size: 0.7em;
        }
        .update-status__last-update {
            display: none;
        }
        .update-status__last-update_visible_yes {
            display: inline-block;
        }
        .update-status__loader {
            position: absolute;
            top: 4px;
            right: 0;

            display: none;
        }
        .update-status__loader_visible_yes {
            display: inline-block;
        }
    </style>
    <script src="js/dist/popup.min.js"></script>
</head>
<body>
<div class="page">
    <div class="control-wrapper">
        <label for="api-id" class="api-label">next </label>
        <select name="api-id" id="api-id" class="api-id-select select">
            <option value="dublin_bus">Dublin Bus</option>
        </select>
    </div>
    <div class="control-wrapper">
        <label for="stop-id" class="stop-label">stop </label>
        <input id="stop-id" type="text" class="stop-id-input input" placeholder="e.g. 273" autofocus>
    </div>
    <div class="control-wrapper">
        <label for="route-id" class="route-label">route </label>
        <input id="route-id" type="text" class="route-id-input input" placeholder="e.g. 7A">
    </div>
    <div class="schedule">
        <div class="schedule__table"></div>
        <div class="schedule__message"></div>
    </div>
    <div class="update-status">
        <div class="update-status__last-update">
            <div class="update-status__last-update-label">Last update</div>
            <div class="update-status__last-update-time"></div>
        </div>
        <div class="update-status__loader update-status__loader_visible_yes loader"></div>
    </div>
    <div class="error">
        An error happened<br>
        If you know how to debug code, please create an issue in the <a href="https://github.com/nkapliev/next-bus/issues">repository</a>
    </div>
</div>
<div class="page__loader page__loader_visible_yes loader"></div>
</body>
</html>
